<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Train Excercise</title>
    <!-- jQuery -->
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>

    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/5.4.1/firebase.js"></script>
    <!-- javascript and css linking -->
    <script src="assets/javascript/logic.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="container">

        <br>

        <!-- jumbotron Title -->
        <div class="jumbotron">
            <h1 class="text-center">Anytime is train Time</h1>
            <h5 class="text-center">Choo Choo. Chee chee.</h5>
        </div>

        <!-- table -->
        <table Class="table">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody id="all-display"></tbody>
        </table>

        <!-- add train Form -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group"></div>
                            <label for="train-name">Train Name</label>
                            <input class="form-control" id="trainName" type="text">
                    </div>
                    <div class="form-group"></div>
                    <label for="destination">Destination</label>
                    <input class="form-control" id="destination" type="text">
                </div>
                <div class="form-group"></div>
                <label for="first-train-time">First Train first-train-time (HH:mm - military time)</label>
                <input class="form-control" id="firstTrain" type="text">
            </div>
            <div class="train-frequency">Frequency (min)</div>
            <input class="form-control" id="interval" type="number">
           </div>
           <button class="btn btn-primary" id="addtrain" type="submit">Submit</button>
        </form>
    </div>
    </div>
    </div>

    </div>
</div>
</body>

</html>
