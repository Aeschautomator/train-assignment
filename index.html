<html lang="en">

<head>

    <meta charset="UTF-8">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<body>

    <div class="container">

        <br>

        <!-- jumbotron Title -->
        <div class="jumbotron">
            <h1 class="text-center">Anytime is train Time</h1>
            <h5 class="text-center">Choo Choo. Chee chee.</h5>
        </div>

        <!-- table -->
        <table Class="table">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody id="all-display"></tbody>
        </table>

        <!-- add train Form   -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group"></div>
                            <label for="train-name">Train Name</label>
                            <input class="form-control" id="trainName" type="text">
                    </div>
                    <div class="form-group"></div>
                    <label for="destination">Destination</label>
                    <input class="form-control" id="destination" type="text">
                </div>
                <div class="form-group"></div>
                <label for="first-train-time">First Train first-train-time (HH:mm - military time)</label>
                <input class="form-control" id="firstTrain" type="text">
            </div>
            <div class="train-frequency">Frequency (min)</div>
            <input class="form-control" id="interval" type="number">
           </div>
           <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
        </form>
    </div>
    </div>
    </div>

    </div>
</div>

</html>
